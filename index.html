<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Layout by Pek</title>
</head>

<body>

    <!-- NAV E TITOLO -->

    <header>
        <nav class="nav-header conteiner">
            <div class="nav-min"></div>
            <div id="nav-mag"></div>
            <div class="nav-min"></div>
        </nav>

        <section class="headsection">
            <div id="title">
            </div>
        </section>

    </header>


    <!-- SEZIONE IMMAGINI E ARTICOLI -->

    <div class="color-white">
        <div class="conteiner">

            <main>
                <div class="image"></div>
                <div class="article"></div>
            </main>

        </div>
    </div>


    <div class="color-grey">
        <div class="conteiner">

            <main>
                <div class="article"></div>
                <div class="image"></div>
            </main>

        </div>
    </div>

    <div class="color-white">
        <div class="conteiner">

            <main>
                <div class="image"></div>
                <div class="article"></div>
            </main>

        </div>
    </div>


    <!-- FOOTER -->

    <footer>
        <section></section>

        <nav></nav>

    </footer>

</body>
</html>
