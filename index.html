<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Layout by Pek</title>
</head>

<body>

    <!-- NAV E TITOLO -->

    <header>
        <nav class="nav-header conteiner">
            <div class="nav-min">
                <p id="left">Logo</p>
            </div>
            <div id="nav-mag">
                <p id="center">link link link link link</p>
            </div>
            <div class="nav-min">
                <p id="right">login</p>
            </div>
        </nav>

        <section class="headsection">
            <div id="title">
            </div>
        </section>

    </header>


    <!-- SEZIONE IMMAGINI E ARTICOLI -->

    <div class="color-white">
        <div class="conteiner">
            <main>
                <div class="image"></div>
                <div class="article"></div>
            </main>
        </div>
    </div>


    <div class="color-grey">
        <div class="conteiner">
            <main>
                <div class="article"></div>
                <div class="image"></div>
            </main>
        </div>
    </div>


    <div class="color-white">
        <div class="conteiner">
            <main>
                <div class="image"></div>
                <div class="article"></div>
            </main>
        </div>
    </div>

    <div class="color-grey">
        <div class="conteiner" id="color-green">
        </div>
    </div>

    <!-- FOOTER -->

    <footer>

        <div class="flex-div conteiner">
            <div id="foot-mag"></div>
            <div class="foot-min"></div>
            <div class="foot-min"></div>
            <div class="foot-min"></div>
            <div class="foot-min"></div>
        </div>


        <hr>


        <nav class="conteiner">
            <div id="end-footer">

                <div class="button">
                    <p>Logo</p>
                </div>
                <div class="button">
                    <p>Button</p>
                </div>

            </div>
        </nav>

    </footer>

</body>
</html>
